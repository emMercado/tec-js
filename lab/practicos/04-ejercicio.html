<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="inputPeso" placeholder="Peso">
    <input type="number" id="inputEstatura" placeholder="Estatura">
    <hr>
    <p id="masaCorporal">masaCorporal</p>
    <button onclick="handleChangeMasaCorporal()">Calcular masaCorporal</button>
    <hr>
</body>

<script>
    const masaCorporal = document.querySelector("#masaCorporal")
    const perimetro = document.querySelector("#perimetro")
    const inputPeso = document.querySelector("#inputPeso")
    const inputEstatura = document.querySelector("#inputEstatura")

    const handleChangeMasaCorporal = () => {
        masaCorporal.textContent = inputPeso.value / (inputEstatura.value ** 2);
    }

</script>

</html>
