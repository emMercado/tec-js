<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="text">TEXTOTEXTOTEXTOTEXTOTEXTOTEXTOTEXTOTEXTO</p>
    <select name="colorBackground" id="colorBackground" onchange="handleChangeColorBackground()">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
    </select>
    <select name="colorText" id="colorText" onchange="handleChangeColorText()">
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="aquamarine">Aquamarine</option>
    </select>

</body>

<script>

    const colorBackground = document.querySelector("#colorBackground")
    const colorText = document.querySelector("#colorText")
    const text  = document.querySelector("#text")

    const handleChangeColorBackground =()=> {
        text.style.backgroundColor = colorBackground.value
    }
    const handleChangeColorText =()=> {
        text.style.color = colorText.value
    }

</script>

</html>
