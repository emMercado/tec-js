<script>

    async function postData() {
        const data = {
            "name": "asdasdasd",
            "surname": "Doe",
            "email": "terminator@name.com",
            "password": "123123"
        }
        try {
            const response = await fetch('http://190.114.205.24:8080/api/users/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain',
                    'Content-Type': 'application/json;charset=UTF-8',
                    
                },
                mode: 'no-cors',
                
                body: {
                    "name": "asdasdasd",
                    "surname": "Doe",
                    "email": "terminator@name.com",
                    "password": "123123"
                }/* JSON.stringify({
                    name: "asdasdasd",
                    surname: "Doe",
                    email: "terminator@name.com",
                    password: "123123"
                }) */
            });

            if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
            }

            const result = await response.json();
            return result;
        } catch (err) {
            console.log(err);
        }
    }
</script>
